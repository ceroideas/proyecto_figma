<div class="login-container">
  <div class="login-box">
    <div class="login-logo-container">
      <img src="../../../assets/img/logo.svg" alt="Logo" class="login-logo" />
    </div>

    <h2 class="login-title">Log In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          class="form-input"
          required
        />
        <div
          *ngIf="f['email'].touched && f['email'].errors"
          class="error-message"
        >
          <div class="error-color" *ngIf="f['email'].errors['required']">
            Email is required.
          </div>
          <div class="error-color" *ngIf="f['email'].errors['email']">
            Enter a valid email address.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          class="form-input"
          required
        />
        <div
          *ngIf="f['password'].touched && f['password'].errors"
          class="error-message"
        >
          <div class="error-color" *ngIf="f['password'].errors['required']">
            Password is required.
          </div>
          <div class="error-color" *ngIf="f['password'].errors['minlength']">
            Password must be at least 8 characters long.
          </div>
          <div class="error-color" *ngIf="f['password'].errors['pattern']">
            Password must contain at least one number.
          </div>
        </div>
      </div>
      <button type="submit" class="login-button" [disabled]="isLoading">
        <ng-container *ngIf="!isLoading">Log In</ng-container>
        <ng-container *ngIf="isLoading">
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </ng-container>
      </button>
    </form>
    <div class="register-link mt-2">
      <label (click)="goRestore()">Forgot the password? Restore</label>
    </div>
    <div class="register-link mt-2">
      <label (click)="goRegister()">Don't have an account? Sign Up</label>
    </div>
    <div *ngIf="error" class="register-link mt-2">
      <label (click)="resendVerification()"
        >Resend verification code? Resend</label
      >
    </div>
  </div>
</div>
