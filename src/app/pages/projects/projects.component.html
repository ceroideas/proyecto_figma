<div class="d-flex flex-wrap justify-content-start">
  <div
    *ngFor="let project of projects; let i = index"
    class="card mr-5 mb-4 p-1"
    style="width: 18rem; background-color: #f5f3ff"
    (click)="onDivClick(i)"
  >
    <div *ngIf="selectedProjectIndex === i" class="buttons-container">
      <!-- Your buttons (up, down, left, right) go here -->
      <button (click)="redirect($event, 'build', project.id)" class="button-up">
        <img src="../../../assets/icons/bar_chart_menu.svg" alt="" />
      </button>
      <button class="button-down" (click)="deleteProject(project.id)">
        <img
          width="27"
          height="27"
          src="../../../assets/icons/u_trash-alt_menu.svg"
          alt=""
        />
      </button>
      <button
        class="button-left"
        (click)="redirect($event, 'simulate', project.id)"
      >
        <img src="../../../assets/icons/videogame_asset _menu.svg" alt="" />
      </button>
      <button
        class="button-right"
        (click)="redirect($event, 'inspect', project.id)"
      >
        <img
          src="../../../assets/icons/swap_horizontal_circle_menu.svg"
          alt=""
        />
      </button>
    </div>
    <img src="../../../assets/img/project.png" class="card-img-top" alt="..." />
    <div class="custom-div">
      <p>
        <i class="fa fa-clock" aria-hidden="true"></i>
        {{ convertDateFormat(project.created_at) }}
      </p>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ project.name }}</h5>
      <p class="card-text">Modelo de ingresos</p>
      <div class="user-menu">
        <img
          class="user-icon"
          src="../../../assets/img/219969.png"
          alt="User Icon"
        />
        <div class="user-info">
          <p class="user-name">Fernando Alcantara</p>
          <p class="card-text">Owner</p>
        </div>
        <div *ngIf="selectedProjectIndex === i" class="buttons-container">
          <!-- Your buttons (up, down, left, right) go here -->
        </div>
      </div>
    </div>
  </div>
</div>
