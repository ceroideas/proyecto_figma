<div class="login-container">
  <div class="login-box">
    <div class="login-logo-container">
      <img src="../../../assets/img/logo.svg" alt="Logo" class="login-logo" />
    </div>

    <h2 class="login-title">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="form-label">Username</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-input"
        />
        <div
          *ngIf="f['name'].touched && f['name'].errors"
          class="error-message"
        >
          <div class="error-color" *ngIf="f['name'].errors['required']">
            Username is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email-register" class="form-label">Email</label>
        <input
          type="email"
          id="email-register"
          formControlName="email"
          class="form-input"
        />
        <div
          *ngIf="f['email'].touched && f['email'].errors"
          class="error-message"
        >
          <div class="error-color" *ngIf="f['email'].errors['required']">
            Email is required.
          </div>
          <div class="error-color" *ngIf="f['email'].errors['email']">
            Enter a valid email address.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password-register" class="form-label">Password</label>
        <input
          type="password"
          id="password-register"
          formControlName="password"
          class="form-input"
        />
        <div
          *ngIf="f['password'].touched && f['password'].errors"
          class="error-message"
        >
          <div class="error-color" *ngIf="f['password'].errors['required']">
            Password is required.
          </div>
          <div class="error-color" *ngIf="f['password'].errors['minlength']">
            Password must be at least 8 characters long.
          </div>
          <div class="error-color" *ngIf="f['password'].errors['pattern']">
            Password must contain at least one number.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password-confirm" class="form-label"
          >Confirm Password</label
        >
        <input
          type="password"
          id="password-confirm"
          formControlName="confirmPassword"
          class="form-input"
        />
        <div
          *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors"
          class="error-message"
        >
          <div
            class="error-color"
            *ngIf="f['confirmPassword'].errors['required']"
          >
            Confirming password is required.
          </div>
          <div
            class="error-color"
            *ngIf="f['confirmPassword'].errors['mustMatch']"
          >
            Passwords do not match.
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="login-button"
        (click)="onSubmit()"
        [disabled]="isLoading"
        [disabled]="!registerForm.valid"
      >
        <ng-container *ngIf="!isLoading">Register</ng-container>
        <ng-container *ngIf="isLoading">
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </ng-container>
      </button>

      <div class="register-link mt-2">
        <label (click)="goLogin()">Already have an account? Log in</label>
      </div>
    </form>
  </div>
</div>
