<!-- Button trigger modal -->
<button
  id="shapeModalSimulationButton"
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#shapeModal-simulation"
  style="display: none"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  #shapeModalSimulation
  class="modal fade modal-font-color"
  id="shapeModal-simulation"
  tabindex="-1"
  aria-labelledby="shapeModal-simulationLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header d-block">
        <div class="d-flex">
          <p class="modal-title">Distribución {{ shapeType?.name }}</p>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <div class="modal-body">
        <p style="font-weight: normal !important">
          Simulación basada en el número de unidades vendidas.
        </p>
        <div class="d-flex">
          <div>
            <h5>Probabilidad</h5>
          </div>

          <canvas id="chart"></canvas>
        </div>
      </div>
      <div class="modal-footer mt-3">
        <div
          class="col-md-12 d-flex justify-content-between align-items-start w-100 mb-0"
        >
          <button
            type="button"
            class="btn btn-lg delete-variable-button col-md-5 mb-0"
            data-bs-dismiss="modal"
          >
            Atras
          </button>

          <button
            type="button"
            class="btn btn-lg save-variable-button col-md-5"
            (click)="save()"
            data-bs-dismiss="modal"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
