<!-- Button trigger modal -->
<button
  id="shapeModalSimulationButton"
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#shapeModal-simulation"
  style="display: none"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  #shapeModalSimulation
  class="modal fade modal-font-color"
  id="shapeModal-simulation"
  tabindex="-1"
  aria-labelledby="shapeModal-simulationLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header d-block">
        <div class="d-flex">
          <p class="modal-title">
            Distribución {{ shapeType?.__zone_symbol__value.name }}
          </p>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <div class="modal-body">
        <p style="font-weight: normal !important">
          Simulación basada en el número de unidades vendidas.
        </p>
        <div class="d-flex">
          <canvas id="chart"></canvas>
        </div>
        <div class="d-flex mt-2" style="margin-left: 20px">
          <div class="form-check mr-3">
            <input
              class="form-check-input"
              type="radio"
              name="statyc"
              id="static"
              [(ngModel)]="type"
              value="static"
            />
            <label class="form-check-label" for="static"> Estatico </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="dynamic"
              id="dynamic"
              [(ngModel)]="type"
              value="dynamic"
            />
            <label class="form-check-label" for="dynamic"> Dinamico </label>
          </div>
        </div>

        <div
          *ngIf="shapeType?.__zone_symbol__value.name == 'Uniforme'"
          class="col-md-12 d-flex mt-4"
        >
          <div class="input-group col-md-4 input-group-sm mb-3">
            <span class="input-group-text chart-span" id="min">Min:</span>
            <input
              [(ngModel)]="min"
              style="background-color: #f6f3f9"
              type="text"
              class="form-control chart-inputs"
              aria-describedby="min"
            />
          </div>

          <div class="input-group col-md-4 input-group-sm mb-3">
            <span class="input-group-text chart-span" id="min">Max:</span>
            <input
              [(ngModel)]="max"
              style="background-color: #f6f3f9"
              type="text"
              class="form-control chart-inputs"
              aria-describedby="min"
            />
          </div>
        </div>
        <div
          *ngIf="shapeType?.__zone_symbol__value.name == 'Normal'"
          class="col-md-12 d-flex mt-4"
        >
          <div class="input-group col-md-4 input-group-sm mb-3">
            <span class="input-group-text chart-span" id="stDev">Mean:</span>
            <input
              [(ngModel)]="mean"
              (ngModelChange)="changeValueNomarl()"
              name="mean"
              style="background-color: #f6f3f9"
              type="text"
              class="form-control chart-inputs"
              aria-describedby="mean"
            />
          </div>
          <div class="input-group col-md-4 input-group-sm mb-3">
            <span class="input-group-text chart-span" id="stDev">StDev:</span>
            <input
              [(ngModel)]="stDev"
              (ngModelChange)="changeValueNomarl()"
              name="stDev"
              style="background-color: #f6f3f9"
              type="text"
              class="form-control chart-inputs"
              aria-describedby="stDev"
            />
          </div>
        </div>
        <div
          *ngIf="shapeType?.__zone_symbol__value.name == 'Exponencial'"
          class="col-md-12 d-flex mt-4"
        >
          <div class="input-group col-md-4 input-group-sm mb-3">
            <span class="input-group-text chart-span" id="rate">Rate:</span>
            <input
              [(ngModel)]="rate"
              name="rate"
              style="background-color: #f6f3f9"
              type="text"
              class="form-control chart-inputs"
              aria-describedby="rate"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer mt-3">
        <div
          class="col-md-12 d-flex justify-content-between align-items-start w-100 mb-0"
        >
          <button
            type="button"
            class="btn btn-lg delete-variable-button col-md-5 mb-0"
            data-bs-dismiss="modal"
          >
            Atras
          </button>

          <button
            type="button"
            class="btn btn-lg save-variable-button col-md-5"
            (click)="save()"
            data-bs-dismiss="modal"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
