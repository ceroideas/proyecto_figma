<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#shapeModal"
  style="display: none"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  #shapeModal
  class="modal fade modal-font-color"
  id="shapeModal"
  tabindex="-1"
  aria-labelledby="shapeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header d-block">
        <div class="d-flex">
          <p class="modal-title">Distribution shape</p>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <div class="modal-body">
        <p style="font-weight: normal !important">
          Select a distribution gallery
        </p>
        <div
          *ngFor="let shape of shapes; let i = index"
          class="inner-container size ml-3 mb-3"
          [ngClass]="{
            'inner-container': clickedElement !== i,
            'inner-container-active': clickedElement === i
          }"
          (click)="setClickedElement(i)"
        >
          <img
            style="width: 100%; height: 90%"
            src="../../../assets/img/Rectangle-shape.png"
            alt=""
          />

          <p style="margin-top: 10px !important">{{ shape }}</p>
        </div>
      </div>
      <div class="modal-footer mt-3">
        <div
          class="col-md-12 d-flex justify-content-between align-items-start w-100 mb-0"
        >
          <button
            type="button"
            class="btn btn-lg delete-variable-button col-md-5 mb-0"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>

          <button
            type="button"
            class="btn btn-lg save-variable-button col-md-5"
            data-bs-dismiss="modal"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
