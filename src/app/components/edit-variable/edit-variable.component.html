<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  class="modal fade modal-font-color"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLabel">Editar variable</p>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Formula en uso</p>
        <div class="col-md-12 row">
          <div class="col-md-4">
            <div class="input-group">
              <input
                type="text"
                class="form-control input-formula"
                placeholder="Unidades"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="col-md-1">
            <img
              class="asterisk"
              src="../../../assets/icons/asterisk.png"
              alt=""
            />
          </div>
          <div class="col-md-7">
            <div class="input-group">
              <input
                type="text"
                class="form-control input-formula"
                placeholder="Precio por unidad"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div
          class="mt-4 d-flex justify-content-between align-items-start w-100"
        >
          <p class="mb-0">Nombre de la variable</p>
          <img
            class="user-icon"
            src="../../../assets/icons/fi_edit-3.svg"
            alt="User Icon"
          />
        </div>
        <div
          class="mt-3 d-flex justify-content-between align-items-start w-100"
        >
          <p class="mb-0">Tier 2</p>
          <img
            class="user-icon"
            src="../../../assets/icons/fi_edit-3.svg"
            alt="User Icon"
          />
        </div>
        <div
          class="mt-3 d-flex justify-content-between align-items-start w-100"
        >
          <p class="mb-0" style="width: 95% !important">
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit. Exercitation
            veniam consequat sunt nostrud amet.
          </p>
          <img
            class="user-icon"
            src="../../../assets/icons/fi_edit-3.svg"
            alt="User Icon"
          />
        </div>
        <p class="mt-3">Editar Valores</p>
        <div
          class="d-flex justify-content-between align-items-start w-100 mb-3"
        >
          <div class="col-md-11">
            <div class="input-group">
              <input
                type="text"
                class="form-control input-formula mb-0 input-margin"
                placeholder="Unidades"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>

          <img src="../../../assets/icons/fi_edit-3.svg" alt="User Icon" />
        </div>
        <div
          class="d-flex justify-content-between align-items-start w-100 mb-3"
        >
          <div class="col-md-11">
            <div class="input-group">
              <input
                type="text"
                class="form-control input-formula mb-0 input-margin"
                placeholder="Tipo de Distribucion"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>

          <img src="../../../assets/icons/fi_edit-3.svg" alt="User Icon" />
        </div>
        <div>
          <canvas id="myChart"></canvas>
        </div>

        <div class="modal-footer">
          <div
            class="col-md-12 d-flex justify-content-between align-items-start w-100 mb-0"
          >
            <button
              type="button"
              class="btn btn-lg delete-variable-button col-md-5 mb-0"
            >
              Eliminar variable
            </button>

            <button
              type="button"
              class="btn btn-lg save-variable-button col-md-5"
            >
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
